<!DOCTYPE HTML>
<html>
	<head>
		<title>支持弹出图片视频jQuery插件 - 站长素材</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.poptrox.min.js"></script>
		<script>
			$(function() {				
				$('#gallery').poptrox({
					usePopupCaption: true
				});
			
			});
		</script>
	</head>
	<body>
		<!--<div id="wrapper">-->
			<div id="gallery">
				
			<a href="http://fast.wistia.net/embed/iframe/fe8t32e27x" data-poptrox="wistia,800x480"><img src="images/wistia.png" alt="" title="Video" /></a>
			
			</div>
	<!--	</div>-->


</body>
</html>
