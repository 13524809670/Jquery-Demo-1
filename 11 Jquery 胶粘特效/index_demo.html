<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body class="demo-1">
    <div class="container">
        <header class="codrops-header">
            <h1>Create Gooey Effects<span>by<a href="#">Sun Lifeng</a></span></h1>
            <nav class="codrops-demos">
                <a class="current-demo" href="#">Chat App</a>
                <a href="#">Menu</a>
                <a href="#">Pagination</a>
                <a href="#">Selection</a>
                <a href="#">Loader</a>
                <a href="#">Share Button</a>
                <a href="#">Music Visualizer</a>
            </nav>
        </header>
        
        <div class="content">
            <div class="chat-window">
                <div class="chat-messages">
                    <ol class="chat-messages-list">
                        <li class="chat-message chat-message-friend">
                            <div class="chat-message-bubble">Hey</div>
                        </li>
                        <li class="chat-message chat-message-friend">
                            <div class="chat-message-bubble">
                                this is a demonstration of the gooey effect on a chat window
                            </div>
                        </li>
                        <li class="chat-message chat-message-friend">
                            <div class="chat-message-bubble">XXXXXX</div>
                        </li>
                        <li class="chat-message chat-message-friend">
                            <div class="chat-message-bubble">
                                please type something on the field below
                            </div>
                        </li>
                        <li class="chat-message chat-message-friend">
                            <div class="chat-message-bubble">
                                oh and press enter:0
                            </div>
                        </li>
                    </ol>
                </div>
                <div class="chat-input-bar">
                    <div class="chat-info-container"></div>
                    <div class="chat-effect-conteainer">
                        <div class="chat-effect-bar"></div>
                    </div>
                    <div class="chat-input-wrapper">
                        <button class="chat-input-tool">
                            <i class="icon icon-camera"></i>
                        </button>
                        <div class="chat-input" contenteditable></div>
                        <button class="chat-send">
                            <i class="fa fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div> 
    </div>

</body>
</html>
