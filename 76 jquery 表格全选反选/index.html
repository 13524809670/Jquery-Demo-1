<body>

                <tr>
                    <td>

                </tr>
                <tr>
                    <td>
                        <input type="checkbox">

        <script src="js/jquery.tableCheckbox.js"></script>

        $('table').tableCheckbox({ /* options */ });
        </script>
    </div>

</html>
