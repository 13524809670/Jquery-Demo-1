<script>
    var screenShow = function () {

        var len = $("#slidepicture>li").length; //获取焦点图个数
        var index = 0;
        var picTimer;

        //为数字按钮添加鼠标滑入事件，以显示相应的内容
        $(".pro1_wrap span").mouseenter(function () {
            index = $(".pro1_wrap span").index(this);
            showPics(index);
        }).eq(0).trigger("mouseenter");


        //鼠标滑上焦点图时停止自动播放，滑出时开始自动播放
        $(".pro1_wrap").hover(function () {
            clearInterval(picTimer);
        }, function () {
            picTimer = setInterval(function () {
                if (index == len) {
                    index = 0;
                }
                showPics(index);
                index++;
            }, 3000); //此3000代表自动播放的间隔，单位：毫秒
        }).trigger("mouseleave");

        //显示图片函数，根据接收的index值显示相应的内容
        function showPics(index) {
            var currentobj = $("#slidepicture>li").eq(index);
            currentobj.stop(true, true).fadeIn("fast");
            $("#slidepicture>li").not(currentobj[0]).stop(true, true).hide();
            $(".pro1_wrap span").removeClass("on").eq(index).addClass("on"); //为当前的按钮切换到选中的效果
            $('body').find('.a').removeClass('test').eq(index).addClass('test');
        }

    };
    screenShow();
</script>
